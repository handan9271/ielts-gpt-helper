<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEEPNICK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
    }

    .input-box {
      width: 100%;
      max-width: 600px;
      background: #f9f9f9;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      padding: 2rem;
      gap: 1rem;
    }

    input, textarea {
      width: 100%;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 1rem;
      background: #fff;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 9999px;
      background: #10a37f;
      color: white;
      font-weight: 500;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #0e8c6d;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>你在想些什么？</h1>
    <div class="input-box">
      <input id="question" placeholder="请输入英文或中文题目，例如：Describe a person you admire" />
      <textarea id="input" placeholder="用英文或中文写出你脑子里的东西～"></textarea>
      <button onclick="alert('🧪 模拟提交中：可替换为真实 API 请求')">💬 DEEPNICK MAGIC</button>
    </div>
  </main>
  <div class="footer">© All rights reserved.</div>
</body>
</html>
