<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>雅思树洞 · 倾听你的表达，优化你的英文</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <script src="https://cdn.staticfile.org/marked/9.0.3/marked.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 2rem;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.8;
    }
    h2 { font-size: 1.6rem; margin-bottom: 0.5rem; }
    textarea, input, button {
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    textarea { height: 120px; }
    button {
      background-color: #111;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #333; }
    #output {
      white-space: normal;
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: #222;
    }
    .loading-state {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    .btn-row {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .btn-row button {
      flex: 1;
    }
    mark {
      background: #fff2a8;
      padding: 0 4px;
      border-radius: 4px;
    }
    .subtitle {
      font-size: 0.95rem;
      color: #888;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
    }
    .zh {
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h2>欢迎来到「雅思树洞」</h2>
  <p class="subtitle">我会认真听你说出想法，帮你优化成英文表达，还会给出一点温柔的评分建议 💛</p>

  <div id="current-question"></div>
  <div class="btn-row">
    <button onclick="loadQuestion()">🎲 我强的可怕，随机来一个题目</button>
  </div>

  <label for="question">🎯其实我自带了题目</label>
  <input id="question" type="text" placeholder="Describe a person you admire">

  <label for="input">✏️ 写下你的经历和想法</label>
  <textarea id="input" placeholder="随便写写你的经历、想法或小故事，用中文或英文都可以，我来帮你变成地道并且适合雅思考试的英文～"></textarea>

  <button onclick="submit()">💬 优化成英文表达</button>

  <div id="output"></div>

  <p style="text-align:center; color:#aaa; margin-top:2rem;">
    🌱 每一次表达，都是你在「雅思树洞」里种下的成长种子。
  </p>

  <script>
    let selectedQuestion = { en: '', zh: '' };

    const encouragements = [
      "🌟 想说得更好？下一题见！你的每一次表达，都是进步的开始 💪",
      "💬 继续试试看下一题？我还想听你说～",
      "📖 每一次练习，都是在积累属于你的语言力量。",
      "🎧 小助教还在这儿，随时帮你继续表达～",
      "✨ 坚持表达的你，真的越来越棒了！"
    ];

    marked.use({
      extensions: [
        {
          name: "highlight",
          level: "inline",
          start(src) { return src.match(/==/)?.index },
          tokenizer(src) {
            const match = /^==(.+?)==/.exec(src);
            if (match) {
              return { type: "highlight", raw: match[0], text: match[1], tokens: [] };
            }
          },
          renderer(token) {
            return `<mark>${token.text}</mark>`;
          }
        }
      ]
    });

    async function loadQuestion() {
      const qDiv = document.getElementById("current-question");
      const questionInput = document.getElementById("question");
      qDiv.innerHTML = "⏳ 正在为你挑选新题目...";
      try {
        const res = await fetch("https://ielts-gpt-helper.onrender.com/api/random-question");
        const data = await res.json();
        selectedQuestion = data;
        qDiv.innerHTML = `<strong>${data.en}</strong><br/><span class='zh'>📖 中文：${data.zh}</span>`;
        questionInput.value = data.en;
      } catch (e) {
        qDiv.innerHTML = "❌ 获取题目失败，请稍后再试。";
      }
    }

    window.onload = () => loadQuestion();

    async function submit() {
      const input = document.getElementById('input').value.trim();
      const question = document.getElementById('question').value.trim();
      const output = document.getElementById('output');

      if (!input) {
        output.innerText = "⚠️ 请输入你的中文思路。";
        return;
      }

      if (!question) {
        output.innerText = "⚠️ 请输入或选择一个英文题目。";
        return;
      }

      output.className = "loading-state";
      output.innerHTML = `<span id="hourglass">⏳</span> 小助教正在认真思考中，请稍候…`;

      try {
        const res = await fetch("https://ielts-gpt-helper.onrender.com/api/ielts-helper", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, input })
        });
        const data = await res.json();
        const encouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
        output.className = "";
        output.innerHTML = marked.parse((data.reply || "⚠️ 生成失败，请重试或检查服务状态。") + "\n\n" + encouragement);
      } catch (e) {
        output.className = "";
        output.innerText = "❌ 请求失败，请检查服务是否在线。";
      }
    }
  </script>
</body>
</html>
